/*----------------------------------------------------------------------------
 * Name:    Dbg_QSPI.ini
 * Purpose: QSPI Debug Initialization File
 *----------------------------------------------------------------------------*/

/*----------------------------------------------------------------------------
  Setup()  configure PC & SP for RAM Debug
 *----------------------------------------------------------------------------*/
FUNC void Setup (void) {
//  xPSR = 0x01000000;

  SP = _RDWORD(0x10200000);          // Setup Stack Pointer
  PC = _RDWORD(0x10200004);          // Setup Program Counter
}

SBC 0, -1, 0

LOAD %L INCREMENTAL                  // load the application

Setup();                             // Setup for Running

//g, main

